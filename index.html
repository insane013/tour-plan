<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              class="logo__img"
              src="img/horizontal-logo.svg"
              alt="logo: Best Tour Plan"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              class="search__input"
              type="text"
              placeholder="Search Location"
            />
            <button class="search__button">
              <svg class="search__button-ico">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              class="avatar user__avatar"
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar__top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-menu">
        <div class="container">
          <ul class="navbar-menu__list">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">
            <span class="breadcrumb-list__link">Grand Hilton Hotel</span>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-header">
          <div class="hotel-header__info">
            <div class="hotel-header__wrapper">
              <div class="stars hotel-header__stars">
                <svg class="stars__img">
                  <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="stars__img">
                  <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="stars__img">
                  <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="stars__img">
                  <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="stars__img">
                  <use xlink:href="img/sprite.svg#star"></use>
                </svg>
              </div>
              <h1 class="hotel-header__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-header__offer">Flash Offer</span>
            </div>
            <p class="hotel-header__description">
              Half-Board / All Inclusive + Complimentary Activities + Child
              Stays Free
            </p>
          </div>
          <!-- /.hotel-header__content-wrapper -->
          <div class="ratings hotel-header__ratings">
            <span class="ratings__text">User Rattings</span>
            <span class="ratings__rate ratings__rate--current">4.5</span>
            <span class="ratings__rate ratings__rate--max">5</span>
          </div>
        </div>
        <!-- /.hotel-header -->
        <div class="hotel-grid">
          <div class="slider hotel__slider">
            <div class="swiper-container" id="slider">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/slide-1.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-2.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-3.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-4.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-5.jpg" alt="slide" />
                </div>
              </div>

              <!-- If we need navigation buttons -->
              <button class="slider__button slider__button--prev"></button>
              <button class="slider__button slider__button--next"></button>
            </div>
            <!-- /.swiper-container -->
          </div>
          <!-- /.slider hotel__slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
